<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="bg-grey900 p-4 font-inter flex justify-center">
    <div class="bg-grey800 grid place-items-center w-1/3 p-10 rounded-2xl">
      <img class="rounded-full" src="src/assets/images/avatar-jessica.jpeg" />
      <h1 class="text-white font-bold text-3xl font-inherit mt-4">
        Jessica Randall
      </h1>
      <p class="text-green-neon font-semibold font-inherit text-lg">
        London, United Kingdom
      </p>
      <p class="text-gray-300 font-semibold text-xl font-inherit mt-2">
        "Front end developer and avid reader"
      </p>
      <button
        class="p-6 w-full bg-grey700 hover:bg-grey600 rounded-xl text-white font-inherit font-bold text-xl mt-4"
        type="button"
      >
        GitHub
      </button>
      <button
        class="p-6 w-full bg-grey700 hover:bg-grey600 rounded-xl text-white font-inherit font-bold text-xl mt-4"
        type="button"
      >
        Frontend Mentor
      </button>
      <button
        class="p-6 w-full bg-grey700 hover:bg-grey600 rounded-xl text-white font-inherit font-bold text-xl mt-4"
        type="button"
      >
        LinkedIn
      </button>
      <button
        class="p-6 w-full bg-grey700 hover:bg-grey600 rounded-xl text-white font-inherit font-bold text-xl mt-4"
        type="button"
      >
        Twitter
      </button>
      <button
        class="p-6 w-full bg-grey700 hover:bg-grey600 rounded-xl text-white font-inherit font-bold text-xl mt-4"
        type="button"
      >
        Instagram
      </button>
    </div>
  </body>
</html>
